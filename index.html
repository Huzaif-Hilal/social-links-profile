<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body, body , body main > *{
      
      display: flex;
      justify-content: center;
    }
    body{
      margin: 0;
      padding: 0;
      align-items: center;
      background-color: hsl(0, 0%, 8%);
      height: 100dvh;
      width: 100dvw;
    }
   body > main
    {
      height: 350px;
      padding: 23px 23px;
      width: 210px;
      background-color: hsl(0, 0%, 12%);
      border-radius: 8px;
    }
    body > main > section.img-container{
      width: 100%;
      height: max-content;
    }
    body > main > section.img-container > img.profile{
      height: 50px;
      width: 50px;
      border-radius: 50%;
    }
    body > main > section.name-container{
      width: 100%;
      height: max-content;
      flex-direction: column;
      margin: 20px 0px 10px 0px;
      font-family: 'Inter', sans-serif;
      font-size: 13.5px;
      font-weight: 700;
      justify-content: flex-start;
      align-items: center;
      color: white;
    }
    body > main > section.name-container h1{
      color: white;
      margin: 0%;
    }
    body > main > section.name-container h2{
      color: hsl(75, 94%, 57%);
      margin: 5px 0px;
      font-size: 8px;
    }
    body > main > h3{
      font-size: 9px;
      color: hsl(0, 0%, 65%);
      font-size: 8px;
      font-weight: 600;
      margin: 0px 0px 15px 0px;
      justify-content: center;
      align-items: flex-start;
      font-family: 'Inter', sans-serif;
    }
    body > main > section.buttons-container{
      height: 55%;
      width: 100%;
      flex-direction: column;
    }
    body > main > section.buttons-container > button{
      width: 100%;
      height: 100%;
      background-color: hsl(0, 0%, 20%);
      border-radius: 5px;
      text-align: center;
      color: hsl(0, 0%, 90%);
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      border: 0px;
      font-size: 8px;
      margin: 0px 0px 9px 0px;
      cursor: pointer;
    }
    body > main > section.buttons-container > button:hover{
      background-color:hsl(75, 94%, 57%);
      color: black;
    }
    body > main > section.buttons-container:last-child{
      margin: 0px 0px 0px 0px;
    }
    @media only screen and (max-width: 414px){
      body > {
       width: 100%; 
      }
      body > main{
        width: 55%;
        height: 60%;
      }
    }
  </style>
</head>
<body>
    <main>
        <section class="img-container">
          <img src="avatar-jessica.jpeg" alt="Profile" class="profile">
        </section>

        <section class="name-container">
          <h1>Jessica Randall</h1>
          <h2>London, United Kingdom</h2>
        </section>

        <h3 class="work">"Front-end developer and avid reader."</h3>

        <section class="buttons-container">
          <button>GitHub</button>
          <button>Frontend Mentor</button>
          <button>LinkedIn</button>
          <button>Twitter</button>
          <button>Instagram</button>
        </section>
      </main>
</body>
</html>
